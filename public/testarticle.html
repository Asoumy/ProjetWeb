<main id="app">

  <results inline-template>

    <div>

      <div v-if="articles.length > 0">
        <p v-for="article in articles" :key="article.id">
          <a :href="article.url">{{article.title}} - by {{article.author}} </a>
          <img :src="article.imagelink" alt=""/>
        </p>
      </div>
      <div v-else>
        <h2> aucun article ne correspond a votre critere </h2>
      </div>
    </div>
  </results>
</main>
