<!doctype html>
<html lang="fr">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="stylesheets/index.css">
<title>login</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/logo.png" id="icon" alt="User Icon" />
      <h1>Tea Factory</h1>
    </div>

    <!-- Login Form -->
    <form method="post">
      <input type="text" id="login" class="fadeIn second"  name="login" placeholder="username" v-model="login" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" v-model="password" required>

      <input type="submit" class="fadeIn fourth" value="Log In" onsubmit="/">
    </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="Acceuil.html">Go to the Site</a>
        <p class="change_link">
          <a href="Acceuil.html" class=""> Retour </a>
        </p>
        <p class="change_link">
          Pas encore membre ?
          <a href="registration.html" class="to_register"> Inscrivez vous </a>
        </p>
      </div>

  </div>
</div>

<script src="registration.js"></script>
<script src="login.js"></script>
<script src="search.js"></script>
<script src="app.js"></script>

</html>
