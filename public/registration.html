<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="stylesheets/index.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
	   <img src="images/logo.jpg" alt="header" height="42" width="100%">
  </header>

  <main>

	<div id="reg">
		<form  >
			<h1> Sign up </h1>
			<p>
				<label for="loginsu" class="uname" >Nouveau login </label>
				<input id="loginsu" name="loginsu" required="required" type="text" />
			</p>
			<p>
				<label for="emailsu" class="youmail" > Votre mail</label>
				<input id="emailsu" name="emailsu" required="required" type="email" />
			</p>
			<p>
				<label for="passwordsu" class="youpasswd"> Votre mot de passe </label>
				<input id="passwordsu" name="passwordsu" required="required" type="password" />
			</p>
			<p>
				<label for="passwordconf" class="youpasswd" >Confirmer votre mot de passe </label>
				<input id="passwordconf" name="passwordconf" required="required" type="password" />
			</p>
			<p class="signin button">
				<input type="submit" value="Sign up"/> 
			</p>
			<p class="change_link">
				Deja un membre ?
				<a href="index.html" class="to_register"> Connectez vous </a>
			</p>
		</form>
	</div>

	</main>

</body>
</html>
