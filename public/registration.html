<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="stylesheets/index.css">
  <script src="javascripts/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
  <header>
  </header>
  <main>

    <div name="reg" id="reg">
      <img src="images/img_3.jpg" alt="img_3" />
      <h1> Sign up - {{message}} </h1>
      <p>
        <label for="loginsu" class="uname">Nouveau login </label>
        <input id="loginsu" name="loginsu" v-model="loginsu" type="text" value=""/>
  			</p>
        <p>
          <label for="emailsu" class="youmail" > Votre mail</label>
          <input id="emailsu" name="emailsu" v-model="emailsu"  type="email" />
  			</p>
          <p>
            <label for="passwordsu" class="youpasswd"> Votre mot de passe </label>
            <input id="passwordsu" name="passwordsu" v-model="passwordsu" type="password" />
  			</p>
            <p>
              <label for="passwordconf" class="youpasswd" >Confirmer votre mot de passe </label>
              <input id="passwordconf" name="passwordconf" v-model="passwordconf"  type="password" />
  			</p>
              <p class="signup button">
                <input type="button" v-on:click="register" value="sign up"/>
  			</p>
                <p class="change_link">
                  Deja un membre ?
                  <a href="index.html" class="to_register"> Connectez vous </a>
                </p>
    </div>

  </main>

</body>

<script src="javascripts/registration.js"></script>

</html>
